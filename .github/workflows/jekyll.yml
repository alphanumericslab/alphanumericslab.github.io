name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git curl autoconf bison build-essential \
            libssl-dev libyaml-dev libreadline-dev zlib1g-dev \
            libncurses5-dev libffi-dev libgdbm-dev

      - name: Install ruby-build
        run: |
          git clone https://github.com/rbenv/ruby-build.git
          sudo ./ruby-build/install.sh
          sudo rm -rf ~/.rbenv/plugins/ruby-build
          sudo git clone https://github.com/rbenv/ruby-build.git ~/.rbenv/plugins/ruby-build
          sudo ~/.rbenv/plugins/ruby-build/install.sh

      - name: Install Ruby
        id: install_ruby
        run: |
          ruby_version="3.1.4"
          install_path="/opt/hostedtoolcache/Ruby/$ruby_version/x64"

          mkdir -p "$install_path"
          if ! ruby-build "$ruby_version" "$install_path"; then
            echo "Failed to build $ruby_version. Trying 3.1.5..."
            ruby_version="3.1.5"
            install_path="/opt/hostedtoolcache/Ruby/$ruby_version/x64"
            mkdir -p "$install_path"
            ruby-build "$ruby_version" "$install_path"
          fi
          touch "$install_path.complete"
          echo "ruby_version=$ruby_version" >> $GITHUB_OUTPUT
          echo "$install_path/bin" >> $GITHUB_PATH

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ steps.install_ruby.outputs.ruby_version }}
          bundler-cache: true
          cache-version: 0

      - name: Setup GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
